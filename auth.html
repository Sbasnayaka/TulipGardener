<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Tulip Gardener</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <a href="index.html" class="back-btn">&larr;</a>

    <div class="container">
        <div class="card">
            <h1 id="auth-title">Login</h1>

            <form id="auth-form">
                <!-- Username (shown for both, used for signup profile) -->
                <div class="form-group" id="username-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Your player name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </form>

            <p id="error-msg" class="error-msg"></p>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Architecture: Service Layer -->
    <script src="js/services/supabaseClient.js"></script>
    <script src="js/services/UserService.js"></script>
    <!-- Architecture: Controller Layer -->
    <script src="js/controllers/AuthController.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'login';

        // Set title
        document.getElementById('auth-title').innerText = mode === 'signup' ? 'Sign Up' : 'Login';

        // Hide username field for login
        if (mode === 'login') {
            document.getElementById('username-group').style.display = 'none';
        }

        // Form submit
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'none';

            let result;

            if (mode === 'signup') {
                const username = document.getElementById('username').value;
                result = await AuthController.handleSignUp(email, password, username);
            } else {
                result = await AuthController.handleLogin(email, password);
            }

            if (!result.success) {
                errorMsg.innerText = result.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
