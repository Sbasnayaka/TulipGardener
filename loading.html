<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulip Gardener Loading</title>
    <!-- Using Poppins exactly as dictated by typography rules -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="loading-body">
    <!-- Glowing Orbs Background reused closely -->
    <div class="home-glow-orb top-left"></div>
    <div class="home-glow-orb bottom-right"></div>
    <div class="home-glow-orb center-left"></div>
    <div class="home-glow-orb top-right"></div>

    <!-- Main Circle Layout -->
    <main class="loading-main-card">

        <!-- Double Doors -->
        <div class="loading-door-container">
            <div class="loading-door left">
                <div class="loading-nob"></div>
            </div>
            <div class="loading-door right">
                <div class="loading-nob"></div>
            </div>
        </div>

        <!-- Text -->
        <div class="loading-text-container">
            <h2>Open the Door</h2>
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </main>
</body>

</html>
