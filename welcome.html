<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Tulip Gardener</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="welcome-bg-body">
    <!-- Background Video Wrapper -->
    <div class="video-container">
        <!-- Add the exact requested video path -->
        <video autoplay loop muted playsinline id="bg-video">
            <source src="assets/background-%20V01.MOV" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Top Navigation -->
    <header class="welcome-top-nav">
        <div class="nav-brand">
            <div class="brand-hexagon">
                <img src="assets/logo.png" alt="Tulip Logo" style="width: 24px; height: 24px; object-fit: contain;">
            </div>
            <span>Tulip Gardener</span>
        </div>

        <div class="nav-center-pill">
            <a href="menu.html" class="nav-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                Menu
            </a>
            <a href="dashboard.html" class="nav-item disabled-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                Dashboard
            </a>
            <a href="profile.html" class="nav-item disabled-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </a>
        </div>

        <div class="nav-actions">
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="welcome-main-layout">
        <div class="welcome-glass-card">

            <div class="welcome-avatar-wrapper">
                <img id="user-avatar" src="" alt="Avatar">
                <div class="status-dot"></div>
            </div>

            <h1 class="welcome-heading">
                Welcome <span id="welcome-username" class="highlight-name">[username]</span><br>playerrr !!!
            </h1>

            <p class="welcome-subtitle">
                The glowing garden awaits you. Are you<br>ready to bloom?
            </p>

            <a href="menu.html" class="welcome-go-btn">
                Goooooo
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-left: 5px;">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>

        </div>
    </main>

    <!-- Bottom Stats Navigation -->
    <footer class="welcome-footer-stats">
        <div class="stat-block">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M8 21h8M12 17v4M7 4h10M6 4c-2.5 0-4 2-4 4s2 4 4 4h1v1c0 2.5 2 4 5 4s5-1.5 5-4v-1h1c2 0 4-2 4-4s-1.5-4-4-4">
                </path>
            </svg>
            <span>RANK: NOVICE</span>
        </div>
        <div class="stat-block">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>PUZZLES: 0</span>
        </div>
        <div class="stat-block">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.5 19 3c-1.5 2-2 3.5-3.1 9.2A7 7 0 0 1 11 20z M11 20v2">
                </path>
            </svg>
            <span>GARDEN: EMPTY</span>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Player';
        const avatar = urlParams.get('avatar');

        document.getElementById('welcome-username').innerText = username;
        if (avatar && avatar !== 'null' && avatar !== 'undefined') {
            document.getElementById('user-avatar').src = decodeURIComponent(avatar);
        } else {
            // Fallback avatar background color if image fails or missing
            document.getElementById('user-avatar').style.display = 'none';
            document.querySelector('.welcome-avatar-wrapper').style.background = '#A013EC';
        }
    </script>
    <!-- Global Floating Action Buttons -->
    <div class="global-fab-container">
        <a href="menu.html" class="fab-btn fab-play" title="Play Game">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </a>
        <a href="dashboard.html" class="fab-btn fab-leaderboard" title="Leaderboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20v-6"></path>
                <path d="M6 20V10"></path>
                <path d="M18 20V4"></path>
            </svg>
        </a>
        <!-- Global Copyright Footer -->
        <div class="global-copyright">
            &copy; sanduni kaveesha basnayaka 2541893 game project
        </div>
</body>

</html>
